<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Proposal ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin: 0;
      color: #fff;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      animation: fadeIn 2s ease-in-out;
    }
    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #fff;
      background: #ff6b81;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 107, 129, 0.6);
    }
    .btn:hover {
      background: #ff4757;
      box-shadow: 0 0 30px rgba(255, 71, 87, 0.9);
    }
    .choice-buttons {
      display: none;
      margin-top: 20px;
    }
    .choice {
      display: inline-block;
      padding: 15px 25px;
      font-size: 1.2rem;
      color: #fff;
      background: #70a1ff;
      border: none;
      border-radius: 50px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .choice:hover {
      background: #1e90ff;
      box-shadow: 0 0 20px rgba(30, 144, 255, 0.7);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button class="btn" onclick="showChoices()">Click Me</button>
    <div class="choice-buttons">
      <button class="choice" onclick="redirectToWhatsApp()">Yes üíå</button>
      <button class="choice" onclick="redirectToSocial()">No üòÖ</button>
    </div>
    <audio id="background-music" src="Post_Malone_-_Psycho.mp3" loop></audio>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    window.onload = () => {
      document.getElementById('background-music').play();
    };

    function showChoices() {
      document.querySelector('.btn').style.display = 'none';
      document.querySelector('.choice-buttons').style.display = 'block';
    }

    function redirectToWhatsApp() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });

      setTimeout(() => {
        window.open('https://wa.me/2348091772541?text=Hey%20love,%20I%20said%20YES!%20‚ù§Ô∏è', '_blank');
      }, 2000);
    }

    function redirectToSocial() {
      const socials = [
        'https://x.com/jareleze?lang=de',
        'https://www.instagram.com/jareleze'
      ];
      const randomSocial = socials[Math.floor(Math.random() * socials.length)];
      window.open(randomSocial, '_blank');
    }
  </script>
</body>
</html>
